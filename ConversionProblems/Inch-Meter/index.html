<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inch to meter</title>
</head>
<body>
    <script>

        let inch= prompt("Please Provide the value to be converted to meter ! ");


        if(inch >= 0)
        {
            let m = inch*0.0254;
            

            alert('Inch in meter '+ m.toFixed(2));
        }

        else
        {
            alert('Invalid!');
        }



    </script>
</body>
</html>
