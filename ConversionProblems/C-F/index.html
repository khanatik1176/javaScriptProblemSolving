<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit</title>
</head>
<body>
    <script>

        let c= prompt("Please Provide the value in celcius ! ");


        if(c >= 0)
        {
            let f = c*(9/5)+32;
            

            alert('In fahrenheit '+ f.toFixed(2));
        }

        else
        {
            alert('Invalid!');
        }



    </script>
</body>
</html>
