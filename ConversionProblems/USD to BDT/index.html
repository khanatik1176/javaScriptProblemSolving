<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to BDT Conversion</title>
</head>
<body>
    <script>

        let money = prompt("Please Provide USD Here! ");

        if(money >= 0)
        {
            money = money*100;

            alert('The conversion in taka is'+ money);
        }

        else
        {
            alert('Invalid! Give a valid Dollar.')
        }



    </script>
</body>
</html>
