<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Problem</title>
</head>
<body>
    <script>

        let number= prompt("Please Provide a number ! ");


        if(number%3 == 0  && number%5==0)
        {
            alert('FizzBuzz');

        }

        else if(number%3 == 0)
        {
            alert('Fizz');
        }

        
        else if(number%5 == 0)
        {
            alert('Buzz');
        }

        else
        {
            alert('Invalid!');
        }



    </script>
</body>
</html>
